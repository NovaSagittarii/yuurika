<!DOCTYPE html>
<html>
  <head>
    <title>yuurika~?!?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="libs/p5.min.js"></script>
  </head>
  <body oncontextmenu="return false;">
    <div id=display style='display:none'>
      <script src="process.js"></script>
      <script src="render.js"></script>
      <!-- canvas is generated by process.js -->
    </div>
    <script src="welcome.js"></script>
    <div id=welcome>
      <div class=pad id=title>
        <h1> yuurika~ stress-load-version </h1>
        <h4> haha the server might go BRRRTT </h4>
      </div>
      <p> Enter a username </p>
      <textarea id=input maxlength=16></textarea>
      <button onclick="start()" class='button'> Start </button>
      <p class=pad>
        <strong>Instructions</strong><br>
        uh... don't die<br><br>
        <strong>Controls</strong><br>
        mouse / WASD  -  <em>movement</em><br>
        left click / J  -  <em>primary weapon</em><br>
        right click / K  -  <em>secondary weapon</em><br>
        I - <em>toggle nerd stats</em><br>
        O - <em>toggle mouse controls</em><br>
        P - <em>toggle first person mode</em>
      </p>
    </div>
  </body>
</html>
