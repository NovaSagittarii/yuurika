<!DOCTYPE html>
<html>
  <head>
    <title>yuurika~</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="libs/p5.min.js"></script>
  </head>
  <body>
    <div id=display style='display:none'>
      <script src="process.js"></script>
      <script src="render.js"></script>
      <!-- canvas is generated by process.js -->
    </div>
    <script src="welcome.js"></script>
    <div id=welcome>
      <div class=pad id=title>
        <h1> yuurika~ </h1>
        <h4> a 2D multiplayer polygon shooter game<br>made in node.js with sockets.io and p5.js </h4>
      </div>
      <p> Enter a username </p>
      <textarea id=input maxlength=16></textarea>
      <button onclick="start()" class='button'> Start </button>
      <p class=pad>
        <strong>Instructions</strong><br>
        uh... don't die<br><br>
        <strong>Controls</strong><br>
        WASD  -  <em>movement</em><br>
        J  -  <em>primary weapon</em><br>
        K  -  <em>secondary weapon</em>
      </p>
    </div>
  </body>
</html>
